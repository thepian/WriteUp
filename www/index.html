
<!DOCTYPE html>
<html class="no-js phonegap" lang="en">
<head>
    <meta charset="utf-8">
    <title>GitHub Write-Up</title>
	<link rel="source-page" href="http://localhost:44444/phonegap-demo-body">
	<script src="phonegap-1.0.0.js" type="text/javascript"></script>
  	<script src="js/mylibs/builtin.js" type="text/javascript"></script>
    <script src="js/libs/modernizr-2.0.6.min.js"></script>
    
    <script>
        function onLoad(){
         
			if (false && "body.index.html" in localStorage) {
				var body_html = localStorage.getItem("body.index.html");
				if (body_html) {
					try {
				 		document.body.innerHTML = body_html;

                        var dump = document.createElement("div");
                        dump.innerHTML = body_html;
                        console.log(document.head);
                        for(var i=0,c; c = dump.childNodes[i]; ++i) {
                            if (c.nodeName == "STYLE" || c.nodeName == "SCRIPT") {
		                        document.head.appendChild(c);
                            }
                        }
                        setTimeout(function(){
				 			PageEnhancer.INSTANCE.fireDomReady();
				 			PageEnhancer.INSTANCE.onload();
				 		},0);
					}
					catch(ex) {
						alert(ex);
					}
				}
			}
			else {
				location.href = "default.html";
			}
         
        }
        //window.addEventListener("load",onLoad,false);
    </script>

	<link rel="stylesheet" href="css/basic.css" id="basic-css">
    <link rel="stylesheet" href="css/tricks.css">
	<link href="css/enhanced.css" media="only all" rel="stylesheet">
</head>
<body>
    <div id="logo">
        <h1>github</h1>
        <h2>Write-up</h2>
        <div style="height:20px;"></div>
        <input type="search" placeholder="Account or Project" name="account" size="28">
            <div style="height:20px;"></div>
        <ul>
            <li><a>thepian/thepian-page</a></li>
            <li><a>thepian/thepian-lib</a></li>
        </ul>
    </div>
    
    
    <nav id="side">
        <header>Fresh Translation</header>
        <button>Page</button>
        <button>Blog</button>
        <button>Wiki</button>
        <button>Issues</button>
        
        <button>Projects</button>
        <button>Settings</button>
    </nav>
    <header id="doc-title">
        <input type="search" name="title" placeholder="Document Title">
    </header>
    <section id="doc-info">
    </section>
    <section id="doc-text">
        <textarea style="width:100%;height:100%;"></textarea>
    </section>
    
    <script>
        console.log("loaded the page");    
    </script>
</body>
</html>
