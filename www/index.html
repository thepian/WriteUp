
<!DOCTYPE html>
<html class="no-js phonegap" lang="en">
<head>
    <meta charset="utf-8">
    <title>GitHub Write-Up</title>
	<link rel="source-page" href="http://localhost:44444/phonegap-demo-body">
	<script charset="utf-8" src="phonegap-1.0.0.js" type="text/javascript"></script>
  	<script charset="utf-8" src="js/mylibs/builtin.js" type="text/javascript"></script>
    <script charset="utf-8" src="js/libs/modernizr-2.0.6.min.js"></script>
    
    <script charset="utf-8">
        function onLoad(){
         
			if (false && "body.index.html" in localStorage) {
				var body_html = localStorage.getItem("body.index.html");
				if (body_html) {
					try {
				 		document.body.innerHTML = body_html;

                        var dump = document.createElement("div");
                        dump.innerHTML = body_html;
                        console.log(document.head);
                        for(var i=0,c; c = dump.childNodes[i]; ++i) {
                            if (c.nodeName == "STYLE" || c.nodeName == "SCRIPT") {
		                        document.head.appendChild(c);
                            }
                        }
                        setTimeout(function(){
				 			PageEnhancer.INSTANCE.fireDomReady();
				 			PageEnhancer.INSTANCE.onload();
				 		},0);
					}
					catch(ex) {
						alert(ex);
					}
				}
			}
			else {
				location.href = "default.html";
			}
         
        }
        //window.addEventListener("load",onLoad,false);
    </script>

	<link rel="stylesheet" href="css/basic.css" id="basic-css">
    <link rel="stylesheet" href="css/tricks.css">
	<link href="css/enhanced.css" media="only all" rel="stylesheet">
    <script charset="utf-8" src="js/mylibs/when_device_ready.js"></script>
    <script charset="utf-8">
        document.addEventListener("deviceready", when_device_ready, false);
        window.addEventListener("load", page_load, false);

    </script>
</head>
